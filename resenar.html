<!DOCTYPE html>
<!-- HTML för resenär nedan...
Grupp gud, robin -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HERO - Resenär - Registrera dig som resenär här</title>
    <link rel="stylesheet" href="src/resenar.css" />
  </head>
  <body>
    <div class="header">
      <h1>Resenär</h1>
    </div>
    <div class="formContainer">
      <form class="resForm" onsubmit="return false">
        <div id="userData">
          <h4>Registrerade personuppgifter:</h4>
        </div>
        <hr />
        <h4>Registrera uppgifter som resenär nedan:</h4>
        <label for="antalResenarer"
          >Antal Resenärer:
          <select name="antalResenarer" id="antalResenarer" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </label>
        
        <label for="enkelPendling"
          >Enkel eller pendling:
          <select name="enkelPendling" id="enkelPendling" required>
            <option value="Enkelresa">Enkelresa</option>
            <option value="Pendlingsresa">Pendlingsresa</option>
          </select>
        </label>
        

        <label for="nar"
          >När önskar du resa:
          <input type="datetime-local" name="nar" id="nar" required />
        </label>


        <div class="textbox">
        <label for="fran"
          >Från:
          <input type="text" name="fran" id="fran" maxlength="100" required />
        </label>
        

        <label for="till"
          >Till:
          <input type="text" name="till" id="till" required />
        </label>


        <label for="pris"
          >Ersättning: kr/mil (0-99kr)
          <input
            type="number"
            name="pris"
            id="pris"
            min="0"
            max="99"
            size="2"
            required
          />
        </label>

        <div class="">
          <br />
            Övrigt:
            <br />
            <br />
            <textarea
              name="friText"
              id="friText"
              cols="50"
              rows="10"
              placeholder="tex. rökfritt, pälsallergiker etc."
            ></textarea>
        </div>
        <div class="submitDiv"><input type="submit" id="saveButton" onclick="{saveResForm(event);}" /></div>
      </form>
    </div>

    <script src="src/resenar.js"></script>
  </body>
</html>

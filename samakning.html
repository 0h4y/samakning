<!DOCTYPE html>
<!-- HTML för samåkning nedan... Grupp Axel, Martin L -->
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HERO - Grundläggande info om dig</title>
    <link rel="stylesheet" href="/src/samakning.css" />

  </head>

  <body>
    <div class="header">
      <h1>Samåkning</h1>
    </div>

    <div class="formContainer">
      <form id="form" class="resForm">
        <div id="collapseForm">
          
          
        <div>
          <h3>Registrera dina uppgifter nedan:</h3>
        </div>

        <div>
          <label for="fornamn">Förnamn
          <input
            type="text"
            id="Förnamn"
            class="namn"
            name="fornamn"
            placeholder="John"
            minlength="1"
            required
          />
        </label>
        </div>

        <div>
          <label for="efternamn">Efternamn
          <input
            type="text"
            id="Efternamn"
            class="namn"
            name="efternamn"
            placeholder="Doe"
            minlength="1"
            required
          />
        </label>
        </div>

        <div>
          <label for="fodelsedatum">Födelsedatum
          <!--JS så max blir dagens datum -18år, = man måste va 18+ för att boka.-->
          <!--JS så man inte kan va äldre än 120år-->
          <input
            type="date"
            id="fodelsedatum"
            name="fodelsedatum"
            required
          />
        </label>
        </div>

        <div>
          <label for="mobil">Mobilnummer
          <!--JS validerar att bara siffror används-->
          <input
            type="tel"
            id="mobil"
            name="mobil"
            placeholder="0707123456"
            minlength="10"
            maxlength="10"

            required
          />
        </label>
        </div>

        <div>
          <label for="epost">E-postadress
          <!--JS så att adressen innehåller ett @-->
          <input
            type="email"
            id="epost"
            name="epost"
            placeholder="john.doe@gmail.com"
            required
          />
        </label>
        </div>

        <div class="submitDiv">
          <!--JS för validering genomfort med hjälp av funktion validering()-->
          <!--Lägg till JS för att spara info om användare i en array-->
          <input
            type="button"
            onclick="{validering();}"
            value="Spara Uppgifter"
          />
          <input type="reset" />
        </div>
        
        <hr />
      </div>


          <div id="bilreseval">
            <!--JS för att dölja dessa knappar innan man har sparat sina uppgifter-->
            <p class=>Här väljer du ifall du har bil och är förare eller om du är resenär</p>
            <div class="knappar">
              <div class="billist">
                <button><a href="/bilist.html">Bilist</a></button>
              </div>
              <div class="resenar">
                <button><a href="/resenar.html">Resenär</a></button>
              </div>
            </div>
          </div>
        
      </form>
    </div>

    

    <script src="src/samakning.js"></script>
  </body>
</html>
